<h1> People </h1>

<table class="table">

  <thead>
    <tr>
      <th> First Name </th>
      <th> Age </th>
      <th> Department </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let person of people">
      <td> {{ person.firstName }} </td>
      <td> {{ person.age }} </td>
      <td> {{ person.department}} </td>
    </tr>
  </tbody>

</table>
